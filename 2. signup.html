<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">


    <title>SIGN UP</title>
</head>

<body>

    <section class="wrapper">

        <div class="container">


            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <!-- LOGO -->

                <div class="logo">
                    <img src="./images/logo.png" class="img-fluid" alt="logo">
                </div>

                <!-- FORM -->
                <form action="" class="rounded shadow bg-white p-5">

                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>

                    <div class="text-muted fw-normal mb-2">Already have an accunt?
                        <a href="1. login.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <!-- OR -->
                    <div class="text-muted text-center text-uppercase mb-2">or</div>

                    <!-- SOCIAL MEDIA ICON -->

                    <a href="" class="btn btn-light w-100 mb-3 login_with">
                        <img src="./images/google-icon.svg" class="img-fluid me-3" alt="google"> Sign in with Google
                    </a>

                    <!-- FIRST NAME -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="Write Fist Name">
                        <label for="floatingFirstName">First Name</label>
                    </div>

                    <!-- LAST NAME -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="Write Last Name">
                        <label for="floatingLastName">Last Name</label>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>

                        <span class="password_info mt-2">Use 8 or more characters with a mix of letters,
                            numbers &
                            symbols.</span>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    <!-- CHECK OUT -->


                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label ms-2" for="gridCheck">
                            I Agree <a href="">Terms and conditions</a>.
                        </label>
                    </div>


                    <!-- CONTINUE BUTTON -->
                    <button class="btn btn-primary w-100 my-4 submit_btn">Continue</button>



                </form>
            </div>
        </div>
    </section>

</body>

</html>
