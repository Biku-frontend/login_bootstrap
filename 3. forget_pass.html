<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">

    <title>Forget Password</title>

</head>

<body>


    <section class="wrapper">

        <div class="container">


            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <!-- LOGO -->

                <div class="logo">
                    <img src="./images/logo.png" class="img-fluid" alt="logo">
                </div>

                <!-- FORM -->
                <form action="" class="rounded shadow bg-white p-5">

                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forgot Password ?</h3>

                    <div class="fw-normal text-muted mb-4">Enter your email to reset your password.</div>



                    <!-- EMAIL -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" required
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>


                    <!-- SUBMIT BUTTON -->
                    <button class="btn btn-primary my-4 submit_btn">Submit</button>

                    <!-- CANCEL BUTTON -->
                    <button class="btn btn-secondary my-4 ms-3 submit_btn">Cancel</button>



                </form>
            </div>
        </div>
    </section>


</body>

</html>
