<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">

    <title>LOGIN</title>

</head>

<body>


    <section class="wrapper">

        <div class="container">


            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <!-- LOGO -->

                <div class="logo">
                    <img src="./images/logo.png" class="img-fluid" alt="logo">
                </div>

                <!-- FORM -->
                <form action="" class="rounded shadow bg-white p-5">

                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to HILLTOP</h3>

                    <div class="text-muted fw-normal mb-4">New Here?
                        <a href="2. signup.html" class="text-primary fw-bold text-decoration-none">Create
                            an Account</a>
                    </div>



                    <!-- EMAIL -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!-- FORGET PASSWORD -->
                    <div class="mt-2 text-end">
                        <a href="3. forget_pass.html" class="text-primary fw-bold text-decoration-none">Forget
                            Password?</a>
                    </div>

                    <!-- CONTINUE BUTTON -->
                    <button class="btn btn-primary w-100 my-4 submit_btn">Continue</button>

                    <!-- OR -->
                    <div class="text-muted text-center text-uppercase mb-3">or</div>


                    <!-- SOCIAL MEDIA ICON -->

                    <a href="" class="btn btn-light w-100 mb-3 login_with">
                        <img src="./images/google-icon.svg" class="img-fluid" alt="google"> Continue with Google
                    </a>

                    <a href="" class="btn btn-light w-100 mb-3 login_with">
                        <img src="./images/facebook-icon.svg" class="img-fluid" alt="google"> Continue with Facebook
                    </a>

                    <a href="" class="btn btn-light w-100 mb-3 login_with">
                        <img src="./images/linkedin-icon.svg" class="img-fluid" alt="google"> Continue with Linkedin
                    </a>


                </form>
            </div>
        </div>
    </section>


</body>

</html>
